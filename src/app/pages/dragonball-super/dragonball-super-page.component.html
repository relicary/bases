<h1>Dragonball Page</h1>
<hr>
<section class="row">
  <div class="col-12 col-sm-6">
    <h3>Add: {{ name() }}</h3>
    <input type="text"
      class="form-control"
      placeholder="Name"
      [value]="name()"
      (input)="name.set( txtName.value )"
      #txtName
    />
    <input type="number"
      class="form-control mt-2"
      placeholder="Power"
      [value]="power()"
      (input)="power.set( +txtPower.value )"
      #txtPower
    />

    <button (click)="addCharacter()" class="mt-2 btn btn-primary">Add</button>
  </div>

  <div class="col-12 col-sm-6">
    <dragonball-character-list [characters]="characters()" />
  </div>
</section>
