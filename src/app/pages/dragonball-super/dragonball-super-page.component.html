<h1>Dragonball Page</h1>
<hr>
<section class="row">
  <div class="col-12 col-sm-6">
     <dragonball-character-add (newCharacter)="addCharacter($event)" />
  </div>

    <dragonball-character-list
      listName="List Strongest Characters"
      [characters]="characters()"
    />
  </div>
</section>
